<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-UA- Ccapatible" content="IE-edge">
  <meta name="viewport" content="width-device-width,initial-scale-1.0">
  <title>Game App</title>
  <link rel="stylesheet" href="./Game.css.css">
  <body>
    <h1>Game App</h1>
   <p>Try and Guess a random number between 1 and 100.</p>
   <p>You have 10 attempts to guess the right number</p><br>
</head>
<body>
<div class="game-container">
  <h1>Number Guessing Game</h1>
  <input type="text" id="guessField" placeholder="Enter a number between 1-100">
  <br><br>
  <button id="sub">Submit Guess</button>
  <div class="guesses"></div>
  <div class="lostResult"></div>
  <div class="loworHi"></div>
  <div class="resultpress"></div>
</div>
<script src="./Game.js.js"></script>
</body>
</html>
